<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS -->
<link rel="stylesheet" href="style.css">

<title>Consulta de Clima</title>
</head>
<body>
<div class="weather">
   <img src="img/NewImage8K.jpg" alt="weather image" class="weather__img">

   <form class="weather__form" onsubmit="getWeather(); return false;">
      <h1 class="weather__title">Consultar Clima</h1>

      <div class="weather__content">
         <div class="weather__box">
            <i class="ri-earth-line weather__icon"></i>

            <div class="weather__box-input">
               <input type="text" required class="weather__input" id="city" placeholder=" ">
               <label for="city" class="weather__label">Cidade</label>
            </div>
         </div>

         <div class="weather__box">
            <i class="ri-map-pin-line weather__icon"></i>

            <div class="weather__box-input">
               <input type="text" required class="weather__input" id="state" placeholder=" ">
               <label for="state" class="weather__label">Estado</label>
            </div>
         </div>

         <div class="weather__box">
            <i class="ri-global-line weather__icon"></i>

            <div class="weather__box-input">
               <input type="text" required class="weather__input" id="country" placeholder=" ">
               <label for="country" class="weather__label">País</label>
            </div>
         </div>
      </div>

      <button type="submit" class="weather__button">Consultar</button>

      <div id="result" class="weather__result"></div>
   </form>
</div>

<!-- JS -->
<script src="main.js"></script>
</body>
</html>
